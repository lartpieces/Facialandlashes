<!DOCTYPE html>
<html>
<head>
    <title>Manage Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ğŸ’‡â€â™€ï¸ Services Management</h2>
        <a href="{{ url_for('main.home') }}" class="btn btn-outline-dark">ğŸ  Home</a>
    </div>

    <!-- Add New Service -->
    <form method="POST" class="row g-2 mb-4">
        <div class="col-md-4">
            <input name="category" class="form-control" placeholder="Category" required>
        </div>
        <div class="col-md-4">
            <input name="service" class="form-control" placeholder="Service Name" required>
        </div>
        <div class="col-md-4">
            <button class="btn btn-success w-100">â• Add Service</button>
        </div>
    </form>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% set category, message = messages[-1] %}
            <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endif %}
    {% endwith %}

    <!-- Services Table -->
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Category</th>
                <th>Service</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for s in services %}
            <tr>
                <form method="POST" action="{{ url_for('main.edit_service', service_id=s.id) }}">
                    <td><input name="edit_category" value="{{ s.category }}" class="form-control" required></td>
                    <td><input name="edit_service" value="{{ s.name }}" class="form-control" required></td>
                    <td class="d-flex gap-2">
                        <button class="btn btn-primary btn-sm">ğŸ’¾ Save</button>
                </form>
                <form method="POST" action="{{ url_for('main.delete_service', service_id=s.id) }}" onsubmit="return confirm('Delete this service?')">
                    <button class="btn btn-danger btn-sm">ğŸ—‘ï¸ Delete</button>
                </form>
                    </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    setTimeout(() => {
        document.querySelectorAll('.alert').forEach(el => el.classList.remove('show'));
    }, 3000);
</script>
</body>
</html>
