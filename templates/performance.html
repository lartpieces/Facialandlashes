<!DOCTYPE html>
<html>
<head>
    <title>Technician Performance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff0f5;
            font-family: 'Segoe UI', sans-serif;
        }
        h2 {
            color: #d63384;
        }
        .btn-salon {
            background-color: #f8c3d8;
            color: #6a0d45;
            border: none;
        }
        .btn-salon:hover {
            background-color: #f4a9c7;
        }
    </style>
</head>
<body class="p-4">
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>üìä Technician Performance</h2>
        <a href="{{ url_for('main.home') }}" class="btn btn-outline-dark">üè† Home</a>
    </div>

    <form method="get" class="row g-3 mb-4">
        <div class="col-md-4">
            <label class="form-label">Start Date</label>
            <input type="date" name="start_date" class="form-control" value="{{ start_date }}">
        </div>
        <div class="col-md-4">
            <label class="form-label">End Date</label>
            <input type="date" name="end_date" class="form-control" value="{{ end_date }}">
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-salon w-100">üîç Filter</button>
        </div>
    </form>

    <table class="table table-bordered table-striped">
        <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Technician</th>
                <th>Total Visits</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ row['technician'] }}</td>
                <td>{{ row['total_visits'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
