<!DOCTYPE html>
<html>
<head>
    <title>Edit Visit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4 bg-light">
<div class="container">
    <h2 class="text-center text-primary mb-4">‚úè Edit Visit</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="visit_date" class="form-label">Visit Date</label>
            <input type="date" id="visit_date" name="visit_date" class="form-control" value="{{ visit.visit_date }}" required>
        </div>

        <div class="mb-3">
            <label for="client_id" class="form-label">Client</label>
            <select id="client_id" name="client_id" class="form-select" required>
                {% for client in clients %}
                    <option value="{{ client.id }}" {% if client.id == visit.client_id %}selected{% endif %}>{{ client.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="payment_method_id" class="form-label">Payment Method</label>
            <select id="payment_method_id" name="payment_method_id" class="form-select" required>
                {% for pay in payments %}
                    <option value="{{ pay.id }}" {% if pay.id == visit.payment_method_id %}selected{% endif %}>{{ pay.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" name="category" class="form-select">
                {% for cat in categories %}
                    <option value="{{ cat.category }}" {% if cat.category == visit.category %}selected{% endif %}>{{ cat.category }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="service_id" class="form-label">Service</label>
            <select id="service_id" name="service_id" class="form-select" required>
                {% for service in services %}
                    <option value="{{ service.id }}" {% if service.id == visit.service_id %}selected{% endif %}>{{ service.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="technician_id" class="form-label">Technician</label>
            <select id="technician_id" name="technician_id" class="form-select" required>
                {% for tech in technicians %}
                    <option value="{{ tech.id }}" {% if tech.id == visit.technician_id %}selected{% endif %}>{{ tech.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="invoice" class="form-label">Invoice</label>
            <input type="number" step="0.01" id="invoice" name="invoice" class="form-control" value="{{ visit.invoice }}">
        </div>

        <div class="mb-3">
            <label for="discount" class="form-label">Discount (%)</label>
            <input type="number" step="0.01" id="discount" name="discount" class="form-control" value="{{ visit.discount }}">
        </div>

        <div class="mb-3">
            <label for="net_invoice" class="form-label">Net Invoice</label>
            <input type="number" step="0.01" id="net_invoice" name="net_invoice" class="form-control" value="{{ visit.net_invoice }}">
        </div>

        <div class="mb-3">
            <label for="tips" class="form-label">Tips</label>
            <input type="number" step="0.01" id="tips" name="tips" class="form-control" value="{{ visit.tips }}">
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-success">üíæ Save Changes</button>
            <a href="{{ url_for('visits_log') }}" class="btn btn-secondary">‚Ü© Back</a>
        </div>
    </form>
</div>
</body>
</html>
